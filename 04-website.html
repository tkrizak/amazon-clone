<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onclick and console log</title>
  </head>
  <body>
    <button
      title="Good job!"
      onclick="
      alert('Good job!')
      "
    >
      hello
    </button>
    <p>paragraph of text</p>
    <script>
      alert('hello');

      console.log(2 + 2);
      console.log('some' + 'text');
    </script>
  </body>
</html>
